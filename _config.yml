# Site settings
title: Jeremias Menichelli
author: Jeremias Menichelli
description: "Hi there! I am a front end developer. I build web applications and interfaces with a keen eye on scalability, performance and user experience."
url: jeremenichelli.io
baseurl: ""

# Build settings
port: 4000
exclude: [ "node_modules", "package.json", "*.log", "scripts", "src", "README.md", "LICENSE" ]

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Blog settings
permalink: /:year/:month/:title/

# Defaults for post layouts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      type: "post"

# generate sitemap
plugins:
  - jekyll-sitemap
