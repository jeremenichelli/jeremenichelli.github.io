<header>
  <div class="container header__container">
    <h1 class="header__title">{{ page.title }}</h1>

    {% if type == 'post' %}
    <p class="header__subtitle">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%-d %B, %Y'}}</time>
    </p>
    {% endif %}
  </div>
</header>
